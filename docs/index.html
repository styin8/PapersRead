<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PaperRead</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Just reading!" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" href="static/img/icon.svg" sizes="50x50" />
    <link rel="stylesheet" href="static/css/vue.css" />
    <!-- 公式 -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="static/css/katex.min.css"
    /> -->
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "PapersRead",
        repo: "https://github.com/styin8/PapersRead.git",
        // logo: 'static/img/icon.svg',
        themeColor: "black",
        loadSidebar: true,
        subMaxLevel: 1,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="static/js/docsify.js"></script>
    <!-- 公式 -->
    <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <!-- <script src="static/js/katex.min.js"></script>
    <script src="static/js/marked@4"></script>
    <script src="static/js/docsify-katex.js"></script> -->
  </body>
</html>
